<svg id='svg' xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="512" height="512"
     viewBox="0 0 24 24">
  <!-- I'm a comment and should go away for picosvg! -->
  <defs>
    <rect id="r1" x="9" y="9" width="5" height="5"/>
  </defs>
  <clipPath id="clip-rect1">
    <rect x="6" y="6" width="5" height="5"/>
  </clipPath>
  <clipPath id="clip-rect2">
    <use xlink:href="#r1" />
  </clipPath>
  <defs>
    <rect id="r2" x="5" y="5" width="10" height="10"/>
  </defs>
  <g fill="#AAAAAA" clip-path="url(#clip-rect1)">
    <use xlink:href="#r2" x="0" />
    <g fill="#BBBBBB" opacity="0.5" clip-path="url(#clip-rect2)">
      <use xlink:href="#r2" x="1" />
      <g clip-path="url(#clip-rect2)" opacity="0.5">
        <use xlink:href="#r2" x="2" />
        <use xlink:href="#r2" x="3" />
      </g>
      <use xlink:href="#r2" x="4" />
    </g>
  </g>
</svg>
