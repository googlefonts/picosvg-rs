<svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg" height="800">
  <!-- Example from https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/stroke-dasharray -->
  <!-- No dashes nor gaps -->
  <line x1="0" y1="1" x2="30" y2="1" stroke="black" fill="none"/>
  <!-- Dashes and gaps of the same size -->
  <line x1="0" y1="3" x2="30" y2="3" stroke="black" fill="none"
          stroke-dasharray="4" />
  <!-- Dashes and gaps of different sizes -->
  <line x1="0" y1="5" x2="30" y2="5" stroke="black" fill="none"
          stroke-dasharray="4 1" />
  <!-- Dashes and gaps of various sizes with an odd number of values -->
  <line x1="0" y1="7" x2="30" y2="7" stroke="black" fill="none"
          stroke-dasharray="4 1 2" />
  <!-- Dashes and gaps of various sizes with an even number of values -->
  <line x1="0" y1="9" x2="30" y2="9" stroke="black" fill="none"
          stroke-dasharray="4 1 2 3" />
</svg>
